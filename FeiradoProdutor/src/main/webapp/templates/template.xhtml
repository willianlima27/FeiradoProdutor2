<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Titulo default -->
	<title><ui:insert name="titulo">Feira do Produtor</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>

	<!-- 	Cabeçalho da Página -->
	<header>
		<div style="float: left">
			<h:link outcome="/pages/feirante">
				<h:graphicImage library="images" name="logo2.png" style="max-width:150px" />
			</h:link>
		</div>
		<!-- 	MenuBar  -->
		<div class="topo">	
			<h:form style="display: inline-block;">
				<p:menubar styleClass="menu-sistema">					
					<p:submenu label="Cadastros">
						<p:menuitem value="Feirantes" outcome="/pages/feirante"/>
						<p:menuitem value="Produtos" outcome="/pages/produto" />
						<p:menuitem value="Usuários" outcome="/pages/usuario" />		
					</p:submenu>
					<p:submenu label="Controle">
						<p:menuitem value="Frequência" outcome="/pages/frequencia" />
						<p:menuitem value="Arrecadação" outcome="/pages/arrecadacao" />
					</p:submenu>
					<p:submenu label="Relatórios" >
						<p:submenu label="Feirantes">
							<p:menuitem value="Listagem de Feirantes" actionListener="#{feiranteBean.imprimir}"/>
							<p:menuitem value="Feirantes por Produto" actionListener="#{feiranteProdutoBean.imprimirFeirantesPorProduto}"/>
						</p:submenu>
						<p:submenu label="Produtos">
							<p:menuitem value="Listagem de Produtos" actionListener="#{produtoBean.imprimir}"/>
							<p:menuitem value="Produtos por Feirante" actionListener="#{feiranteProdutoBean.imprimirProdutosPorFeirante}"/>
						</p:submenu>
						<p:menuitem value="Frequência" actionListener="#{feiranteFrequenciaBean.imprimir}"/>
						<p:menuitem value="Arrecadação" actionListener="#{feiranteArrecadacaoBean.imprimir}"/>
					</p:submenu>
					<p:menuitem value="Sair" outcome="/pages/autenticacao" actionListener="#{autenticacaoBean.sair}" />
				</p:menubar>
			</h:form>
		</div>
	</header>
	
</html>
